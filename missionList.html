<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
    <link rel="stylesheet" href="missionList.css">
    <script type="module" src="js/appMissions.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Products list:</h1>
        <form id="id_form" class="col-md-6 p-2 border">
          <label>Mission name:</label>
          <input id="id_name" type="text" class="form-control">
          <label>Time of mission:</label>
          <input id="id_time" type="time" value="1" class="form-control">
          <div class="mt-3">
            <button>Add mission</button>
            <!--type="button" -> לא מתייחס אליו כטופס -->
            <button type="button" id="reset_btn">Reset All</button>
          </div>
        </form>
        <div>
          <h2>list of mission:</h2>
          <div class="row">
           <div>
            <table  class="col-md-6" >
                <tr>
                  <th>Mission</th>
                  <th>Time</th>
                  <th>-</th>
                </tr>

              <tbody id="id_tr">

              </tbody>
            </table>
           </div>
           
          </div>
        </div>
      </div>
</body>
</html>
